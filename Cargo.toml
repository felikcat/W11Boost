[package]
name = "W11Boost"
version = "1.5.0"
edition = "2024"
build = "build.rs"
authors = ["felikcat"]

[package.metadata.winresource]
CompanyName = "felikcat"
FileDescription = "https://github.com/felikcat/W11Boost"
LegalCopyright = "Â© 2025 felikcat, AGPL3 License"
OriginalFilename = "W11Boost.exe"
ProductName = "W11Boost"

# Optimize for size.
[profile.release]
strip = true
opt-level = "z"
lto = "fat"
codegen-units = 1

[dependencies]
fltk-theme = "0.7.9"
fltk-observe = "0.1.7"
chrono = "0.4.41"
widestring = "1.2.0"

[build-dependencies]
winresource = "0.1.22"
static_vcruntime = "2.0.0"

[dependencies.winsafe]
version = "0.0.24"
features = ["user", "shell", "advapi", "kernel"]

[dependencies.windows]
version = "0.61.1"
features = [
    "Win32_System_Com",
    "Win32_UI_Shell",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_Restore",
    "Win32_System_Services",
    "Win32_System_GroupPolicy",
    "Win32_System_Registry",
]

[dependencies.windows-sys]
version = "0.59.0"
features = [
    "Win32_System_Threading",
    "Win32_System_SystemServices",
    "Win32_Security",
]

[dependencies.fltk]
version = "^1.5"
features = ["use-ninja"]
