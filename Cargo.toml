[package]
name = "W11Boost"
version = "1.5.1"
edition = "2024"
build = "build.rs"
authors = ["felikcat"]

[package.metadata.winresource]
CompanyName = "felikcat"
FileDescription = "https://github.com/felikcat/W11Boost"
LegalCopyright = "Â© 2025 felikcat, AGPL3 License"
OriginalFilename = "W11Boost.exe"
ProductName = "W11Boost"

# Optimize for size.
[profile.release]
strip = true
opt-level = "z"
lto = "fat"
codegen-units = 1
panic = "abort"

[dependencies]
fltk-theme = "0.7.9"
fltk-observe = "0.1.7"
chrono = "0.4.41"
curl = "0.4.48"
strum_macros = "0.27.1"
thiserror = "2.0.12"

[build-dependencies]
winresource = "0.1.22"

[dependencies.strum]
version ="0.27.1"
features = ["derive"]

[dependencies.winsafe]
version = "0.0.24"
features = ["user", "shell", "advapi", "kernel"]

[dependencies.fltk]
version = "^1.5"
features = ["use-ninja"]
